{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset password{% endblock title %}

{% block content %}
    <h1>Reset password</h1>
    <p>Enter your email!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Send</button>
    </form>
{% endblock content %}
