{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login to the site{% endblock title %}

{% block content %}
    <h2>Login to the site</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Login</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset'  %}" role="button">Forgot your password?</a>
    </form>
{% endblock content %}
