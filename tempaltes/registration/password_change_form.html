{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}

{% block content %}
    <h2>Change password</h2>
    <p>Enter your old password first, then enter your new password twice!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Send</button>
    </form>
{% endblock content %}
